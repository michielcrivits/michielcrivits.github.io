<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>Google Maps GPX Test - async</title>
		<style type="text/css">
			v\:* {
				behavior:url(#default#VML);
			}
		</style>

		<!-- Make the document body take up the full screen -->
		<style type="text/css">
			html, body {width: 100%; height: 100%}
			body {margin-top: 0px; margin-right: 0px; margin-left: 0px; margin-bottom: 0px}
		</style>

        <!-- Replace the key in the line below with an API key for your site.  You can get one here http://www.google.com/apis/maps/signup.html -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCevCgtTXxREUE-dilAREbSL6_6TmCSpAQ&callback=initMap" type="text/javascript"></script>
		<script src="loadgpx.js" type="text/javascript"></script>
		<script type="text/javascript">

		//<![CDATA[

		var MyMap;

		function LoadGPXFileIntoGoogleMap(map, filename)
		{
			var request = new XMLHttpRequest();
			request.open("GET", filename, true);
			request.onreadystatechange = function()
			{
				if (request.readyState == 4)
				{
					parser = new GPXParser(request.responseXML, map);
					parser.SetTrackColour("#ff0000");					// Set the track line colour
					parser.SetTrackWidth(5);							// Set the track line width
					parser.SetMinTrackPointDelta(0.001);				// Set the minimum distance between track points
					parser.CenterAndZoom(request.responseXML);			// Center and Zoom the map over all the points.
					parser.AddTrackpointsToMap();						// Add the trackpoints
					parser.AddWaypointsToMap();							// Add the waypoints
				}
			}
			request.send(null);
		}

		function onLoad()
		{
			MyMap = new google.maps.Map(document.getElementById("map"), {
          		center: {lat: 43.373058	, lng: -1.773991},
          		zoom: 8
			});

			LoadGPXFileIntoGoogleMap(MyMap, "HRP.gpx.xml");//"https://fastestknowntime.com/system/files/routes/gps_data/HRP-Lauterbach-2010.gpx");//"https://drive.google.com/uc?id=1RoyDNzHdXNJv1fh87BbYbuDrVXKCAS22&export=download");
		}

		//]]>
		</script>
	</head>
	<body onload="onLoad()">
		<div id="map" style="width: 100%; height: 100%;"></div>
	</body>
</html>
